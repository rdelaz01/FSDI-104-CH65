<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <h1 class="text-center">Pet Registration</h1>
        <h2 class="text-primary text-decoration-underline">Registered pet</h2>
        <div>
            <ul id="petNames">

            </ul>
        </div>

        <form class="border p-4 m-5 bg-light">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" name="petName">
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="text" name="petAge">
            </div>

            <div class="mb-3">
            <label class="form-label">Pet Gender</label>
            <select class="form-select" name="petGender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <div class="mb-3">
                <label class="form-label">Service</label>
                <select class="form-select" name="petService" >
                    <option value="">Select Service</option>
                    <option value="grooming">Grooming</option>
                    <option value="nail trimming">Nail Trimming</option>
                    <option value="bath">Bath</option>
                    <option value="Deshed">Deshed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Breed</label>
                <input class="form-control" type="text" name="petBreed">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary m-1" onclick="onSubmintPet(event)">Register Pet</button>
                <button class="btn btn-secondary m-1" type="reset">Reset</button>
            </div>
        </form>
    </section>
    <section class="m-3 p-4 border bg-light container">
        <table class="table table-primary table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Breed</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="petTable">


            </tbody>
        </table>
    </section>
    <button class="btn btn-danger" onclick="deleteAllRows()">Delete</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/registration.js"></script>
</body>

</html>
